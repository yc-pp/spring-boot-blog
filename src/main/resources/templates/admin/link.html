<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--header头页面-->
<header th:replace="admin/common::common-head"></header>
<body>
<!--nav区域-->
<div th:replace="admin/common::common-nav"></div>
<!--menu菜单区域-->
<div th:replace="admin/common::common-menu"></div>
<div class="page-wrap">
    <!--bread头区域-->
    <div th:replace="admin/common::common-bread"></div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="">
                <div class="row-fluid">
                    <div class="span12 well">
                        <div class="title">
                            <button class="btn btn-primary btn-lg" onclick="linkAdd()">新增</button>
                        </div>
                        <div class="well-content" >
                            <table id="table_tagList" class="table table-bordered" data-show-columns="false">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--foot脚区域-->
    <div th:replace="admin/common::common-foot"></div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">友链添加</h4>
                </div>
                <div class="modal-body">
                    <form id="linkForm">
                        <div class="form-group">
                            <div class="alert alert-danger" id="edit-error-msg" style="display: none;">
                                错误信息展示栏。
                            </div>
                        </div>
                        <input type="hidden" class="form-control" id="linkOid" name="linkOid">
                        <div class="form-group">
                            <label for="linkTitle" class="control-label">网站名称:</label>
                            <input type="text" class="form-control" id="linkTitle" name="linkTitle"
                                   placeholder="请输入网站名称" required="true">
                        </div>
                        <div class="form-group">
                            <label for="linkDescription" class="control-label">网站描述:</label>
                            <input type="text" class="form-control" id="linkDescription" name="linkDescription"
                                   placeholder="请输入网站描述" required="true">
                        </div>
                        <div class="form-group">
                            <label for="linkAddress" class="control-label">网站链接:</label>
                            <input type="text" class="form-control" id="linkAddress" name="linkAddress"
                                   placeholder="请输入网站链接" required="true">
                        </div>
                        <div class="form-group">
                            <label for="linkOrder" class="control-label">排序值:</label>
                            <input type="text" class="form-control" id="linkOrder" name="linkOrder"
                                   placeholder="请输入排序值" required="true">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="saveButton">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
<script th:src="@{/admin/plugins/jquery/js/jquery.min.js}"></script>
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap-table.js}"></script>
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{/admin/plugins/jQueryUI/js/jquery-ui-1.9.2.custom.min.js}"></script>
<script th:src="@{/admin/plugins/sweetalert/js/sweetalert.min.js}"></script>
<script th:src="@{/admin/plugins/js/menu.js}"></script>
<script th:src="@{/admin/plugins/js/util.js}"></script>
<script th:src="@{/admin/plugins/js/link.js}"></script>
</body>
</html>
