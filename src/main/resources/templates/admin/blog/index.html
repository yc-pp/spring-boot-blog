<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/blog/blogCom::common-head"></header>
<body class="lay-blog">
<div th:replace="admin/blog/blogCom::common-header"></div>
<div class="container-wrap">
    <div class="container" style="width: 100%">
        <div class="contar-wrap" style="width: 61.9%;float: left">
            <h4 class="item-title">
                <p><i class="layui-icon layui-icon-speaker"></i>公告：<span>欢迎来到我的博客</span></p>
            </h4>
            <th:block th:if="${blogResultPage !=null}">
                <th:block th:each="blog : ${blogResultPage.list}">
                    <div class="item">
                        <div class="item-box  layer-photos-demo2 layer-photos-demo">
                            <div class="blog-flex-center">
                                <div class="blog-flex0">
                                    <img th:src="@{~/static/admin/plugins/blog/img/person.png}" alt="" class="link avatar avatar-image">
                                </div>
                                <div class="author-lockup blog-flex1">
                                    <a class="link" href="javascript:;" th:text="${name}">登录名</a>
                                    <span class="in">in</span>
                                    <span class="category-name">
                                <a class="category-name" rel="tag" th:href="@{'/admin/blog/category/'+${blog.articlecategoryname}}" th:utext="${blog.articlecategoryname}">分类</a>
							</span>
                                </div>
                            </div>
                            <h3><a href="details.html" th:text="${blog.articletitle}">文章标题</a></h3>
                            <h5>发布于：<span th:text="${#dates.format(blog.articlecreated,'yyyy-MM-dd HH:mm:ss')}">发布时间</span></h5>
                            <p>
                                <th:block th:utext="${#strings.abbreviate(blog.articlecontent,150)}">
                                </th:block>
                            </p>
                            <img th:src="@{~/static/admin/plugins/blog/img/item.png}" alt="">
                        </div>
                        <div class="comment count">
                            <a href="javascript:;" th:text="'评论（'+${blog.articlecommentcount}+'）'">评论</a>
                            <a href="javascript:;" class="like" th:text="'阅读量（'+${blog.articleviewcount}+'）'">点赞</a>
                        </div>
                    </div>
                </th:block>
            </th:block>
            <div class="item-btn">
                <th:block th:if="${null != blogResultPage}">
                    <ul class="am-pagination">
                        <li th:class="${blogResultPage.currPage==1}?'disabled' : 'am-pagination-prev'"><a
                                th:href="@{${blogResultPage.currPage==1}?'##':'/page/' + ${blogResultPage.currPage-1}}">&laquo;</a>
                        </li>
                        <li th:if="${blogResultPage.currPage-3 >=1}"><a
                                th:href="@{'/page/' + ${blogResultPage.currPage-3}}"
                                th:text="${blogResultPage.currPage -3}">1</a></li>
                        <li th:if="${blogResultPage.currPage-2 >=1}"><a
                                th:href="@{'/page/' + ${blogResultPage.currPage-2}}"
                                th:text="${blogResultPage.currPage -2}">1</a></li>
                        <li th:if="${blogResultPage.currPage-1 >=1}"><a
                                th:href="@{'/page/' + ${blogResultPage.currPage-1}}"
                                th:text="${blogResultPage.currPage -1}">1</a></li>
                        <li class="active"><a href="#" th:text="${blogResultPage.currPage}">1</a></li>
                        <li th:if="${blogResultPage.currPage+1 <=blogResultPage.totalPage}"><a
                                th:href="@{'/page/' + ${blogResultPage.currPage+1}}"
                                th:text="${blogResultPage.currPage +1}">1</a></li>
                        <li th:if="${blogResultPage.currPage+2 <=blogResultPage.totalPage}"><a
                                th:href="@{'/page/' + ${blogResultPage.currPage+2}}"
                                th:text="${blogResultPage.currPage +2}">1</a></li>
                        <li th:if="${blogResultPage.currPage+3 <=blogResultPage.totalPage}"><a
                                th:href="@{'/page/' + ${blogResultPage.currPage+3}}"
                                th:text="${blogResultPage.currPage +3}">1</a></li>
                        <li th:class="${blogResultPage.currPage==blogResultPage.totalPage}?'disabled' : ''">
                            <a
                                    th:href="@{${blogResultPage.currPage==blogResultPage.totalPage}?'##' : '/page/' + ${blogResultPage.currPage+1}}">&raquo;</a>
                        </li>
                    </ul>
                </th:block>
            </div>
        </div>
        <div class="sidebar-container" style="width:32%;float:right">
            <section>
                        <div class="sidebar-header">
                            <span class="sidebar-header-title">
                                热门标签
                            </span>
                        </div>
                        <div class="tags ">
                            <a rel="tag" href="/tag/1">1(6)</a>
                            <a rel="tag" href="/tag/2">2(5)</a>
                            <a rel="tag" href="/tag/3">3(4)</a>
                            <a rel="tag" href="/tag/4">4(4)</a>
                            <a rel="tag" href="/tag/5">5(4)</a>
                            <a rel="tag" href="/tag/6">6(3)</a>
                            <a rel="tag" href="/tag/7">7(3)</a>
                            <a rel="tag" href="/tag/8">8(3)</a>
                            <a rel="tag" href="/tag/9">9(3)</a>
                            <a rel="tag" href="/tag/10">10(3)</a>
                            <a rel="tag" href="/tag/11">11(3)</a>
                            <a rel="tag" href="/tag/12">12(3)</a>
                            <a rel="tag" href="/tag/13">13(3)</a>
                            <a rel="tag" href="/tag/14">14(3)</a>
                            <a rel="tag" href="/tag/15">15(3)</a>
                            <a rel="tag" href="/tag/16">16(2)</a>
                            <a rel="tag" href="/tag/17">17(2)</a>
                            <a rel="tag" href="/tag/18">18(2)</a>
                            <a rel="tag" href="/tag/19">19(2)</a>
                            <a rel="tag" href="/tag/20">20(2)</a>
                        </div>
            </section>
        </div>
        <div style="clear:both"></div>
    </div>
</div>
<div th:replace="admin/blog/blogCom::common-footer"></div>
<script th:src="@{~/static/admin/plugins/blog/js/layui.js}"></script>
<script>
    layui.config({
        base: '/static/admin/plugins/blog/js/'
    }).use('blog');
</script>
</body>
</html>
